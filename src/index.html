<!DOCTYPE html>
<html>
  <head>
    <title>Front-End Web Development</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h2>Currency Converter</h2>
    </header>
    <form>
      <div class="field">
        <div class="field-label">
          <label>Base</label>
        </div>
        <div class="field-input">
          <select>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="field-label">
          <labelf for="sum">Sum</label>
        </div>
        <div class="field-input">
          <input type="number" id="sum" name="sum" step="0.01" min="0.01" />
        </div>
        <div id="Currency-indicator">
          &euro;
        </div>
      </div>
      <div>
        <input type="submit" value="Convert">
      </div>
    </form>
    <div id="isLoading">Loading...</div>
    <ul id="Currency-indicator">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
